<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <mytest @add="addnum"></mytest>
        <!-- 这里是声明一个事件在 $emit 中调用 对应的就是父组件的 methods 里面的方法 -->
    </div>
    <template id="tem1">
        <div>
            <button @click="addhandle">add</button>
        </div>
    </template>
    
    <script>
        
        new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods: {
               addnum(i){
                   this.num += i;
               }
            },
            components:{
                mytest:{
                    template:"#tem1",
                    methods:{
                        addhandle(){
                            this.$emit("add",10)
                        }
                    }
                }
            }
          
        })
        

        
    </script>
</body>
</html>
