<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="./js/vue.js"></script>

<body>

            <h1>你好:{{username}}</h1>

        new Vue({
            el:"#app",

            components:{
                mytest:{
                    props:['username'],
                    template:"#tem1"
                }
            }
        })
        
    </script>
