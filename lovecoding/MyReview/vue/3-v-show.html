<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/vue.js"></script>
</head>

<body>

    <div id="box">
        <ul>
            <li>衣服： <span v-show="good1">{{good1}}</span>  <span v-show="!good1">售空</span></li>
            <li>帽子：{{good2}}</li>
            <li>鞋子：{{good3}}</li>
        </ul>

    </div>
    <script>

        new Vue({
            el: "#box",
            data: {
                good1: 0,
                good2: 10,
                good3: 30
            }
        })


        // v-show 控制显示隐藏 条件成立就显示 不成立就隐藏起来
    </script>
</body>

</html>
