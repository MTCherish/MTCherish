<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <mytest></mytest>
    </div>
    <template id="temp1">
        <div>
            <h1>{{ num }}</h1>
            <!-- 这个 num 是组件内部的 data  里面的数据 组件内部的数据-->
        </div>
    </template>


    <script>

        new Vue({
            el: "#app",
            data: {
                num: 1
            },
            components: {
                mytest: {
                    template: "#temp1",
                    data() {
                        return {
                            num: 10
                        }
                    }
                }
            }
        })

    </script>
</body>

</html>
