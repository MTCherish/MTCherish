<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <mytest>
            <!-- <div slot="slot1">世界</div>
            <div slot="slot2">hello</div> -->
            <template v-slot:slot1>
                <div>
                   <h1>世界</h1> 
                </div>
            </template>
            <template v-slot:slot2>
                <div>
                    <h1>hello</h1>
                </div>
            </template>
        </mytest>
    </div>
    <!-- 新语法就是 将之前想要插入的 内容在类似于写一个模板 然后插入的时候 还是一样 但是这个是 用的指令 v-slot -->
    <template id="tem1">
        <div>
            <slot name="slot2"></slot>
            <h1>你好</h1>
            <slot name="slot1"></slot>
        </div>
    </template>
    
    <script>
        
        new Vue({
            el:"#app",
            data:{
            },
            components:{
                mytest:{
                    template:"#tem1"
                }
            }
        })
        
    </script>
</body>
</html>
