<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }

       .box{
           margin-left: 200px;
       }
        .left{
            width: 200px;
            height: 400px;
            background-color: blue;
            float: left;
            margin-left: -200px;
        }
        .right{
            height: 400px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="left">left</div>
        <div class="right">right</div> 
    </div>
     
</body>
</html>
