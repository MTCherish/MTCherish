<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        .div1{
            background-color:red;
            width: 200px;
            height: 200px;
            /* margin: 0 auto; 一般用于水平居中 */
            position: absolute;
            /* top:50%;
            left: 50%; 左端点的位置 */
            top: 50%;
            margin-top: -100px;
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
    </div>
</body>
</html>
