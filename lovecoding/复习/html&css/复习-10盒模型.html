<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            padding: 10px;
            margin: 10px; /*外边距不占据元素大小*/
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            padding: 10px;
            box-sizing: border-box;
            /* 怪异盒模型  不根据改变 但是不能大于他自己的本身的大小*/
        }
    </style>
</head>
<body>
    <div class="box">

    </div>

    <div class="box1"></div>
</body>
</html>
