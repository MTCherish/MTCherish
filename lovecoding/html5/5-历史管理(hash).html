<body>
    <button id="btn">按钮</button>
    <script>
        var oBtn = document.getElementById("btn");
        var obj = {};
        oBtn.onclick = function(){
            var ran = Math.random().toString().substr(2);
            location.hash = ran;
            obj[ran]=getRanArr();
        }

        window.onhashchange = function(){
            var thisHas = location.hash.substr(1);
            for(var item in obj){
                if(item == thisHas){
                    console.log(obj[item]);
                }
            }
        }

        function getRanArr(){
            var arr = [];
            for(var i=0;i<4;i++){
                arr.push( Math.floor(Math.random()*10));
            }
            return arr;
        }
