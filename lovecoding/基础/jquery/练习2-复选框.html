<body>
    <h1>你爱好的运动是？</h1>
    <form>
      <input type="checkbox" name="hobby" value="1">足球
      <input type="checkbox" name="hobby" value="2">排球
      <input type="checkbox" name="hobby" value="3">篮球
      <input type="checkbox" name="hobby" value="4">羽毛球
      <br>
      <button id="all" type="button">全选</button>
      <button id="no" type="button">全不选</button>
      <button id="reverse" type="button">反选</button>
    </form>
 <script>
     $("#all").click(function(){
         $(":checkbox").prop("checked",true);
     })
     $("#no").click(function(){
        $(":checkbox").prop("checked",false);
     })
     $("#reverse").click(function(){
         var checkBox = $(":checkbox");
        //  for(var i=0;i<checkBox.length;i++){
        //      console.log(checkBox[i].checked);
        //  }
        checkBox.each(function(key,val){
            if(val.checked){
                $(val).prop("checked",false)
            }else{
                $(val).prop("checked",true)
            }
        })

     })


    //  var arr = [1,2,3,4,5];

 </script>
