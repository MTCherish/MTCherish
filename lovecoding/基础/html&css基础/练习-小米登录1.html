        /* css reset */
        *{
            margin: 0;
            padding: 0;
            list-style: none;

        a{

        .clearfix::after{
            content: "";

        }
        /* top 区域 */
        .container .top{

        }
        .container .top .content{

            height: 98px;
            /* background-color: darkblue; */
            margin: 0 auto;
          
        }
        .container .top .top-logo{

            width: 200px;
            background-image: url(https://account.xiaomi.com/static/res/7f6f2f5/account-static/respassport/acc-2014/img/mistore_logo.png);
            background-repeat: no-repeat;
        }
        /* center区域 */

            /* width: 1130px; */

        }
        .container .center .login-content{

            /* float: right; */

            right: 0;
            top: 32px;
            /* margin-right: 0;

        }
        .container .center .line{
            width: 1px;
            height: 24px;
            border: solid 1px #e0e0e0;
            background-color: #e0e0e0;
            margin: 0 42px ;
        }
        .container .nav-tabs{
            padding:  27px 0 24px;
            font-size: 24px;
            text-align: center;
            color: #666;
        }
        .container .nav-tabs a{
        
            font-size: 24px;
        }
        .container .nav-tabs a:hover{

        }
        .container .nav-tabs .active{

        .container .login-form .login-area{

        .container .login-area input[type="text"]{

            height: 22px;

            outline: none;
            margin-bottom: 18px;

        }
        .container .login-area input[type="button"]{
            background-color: #ff6700;
            width: 340px;
            height: 50px;
            color: white;
            line-height: 50px;
            font-size: 14px;
            border: 0;
        }
        .container .login-area p{
            color: #ff6700;
            font-size: 14px;
            margin-bottom: 30px;
            margin-top: 10px;
            text-align: center;
        }
        .container .login-area{
            text-align: center;
        }
        .container .login-area .links-area{
            color: #999;
            font-size: 14px;       
        }
        .container .login-area .links-area:hover{
            color: #ff6700       
        }
        .container .other-login{
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 20px;
        }
        .container .other-login li{
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            /* float: left; */
            display: inline-block;
            margin: 0 17px;
        }
        .container .other-login .qq{
            background-color: #0288d1;
        }
        .container .other-login .sina{
            background-color:#d32f2f;
        }
        .container .other-login .alipay{
            background-color: #0ae;
        }
        .container .other-login .wechat{
            background-color: #00d20d;
        }
        .container .other-login i{
            background-image: url("https://account.xiaomi.com/static/res/166d6dc/account-static/respassport/acc-2014/img/icons_type.png");
            width: 18px;
            height: 18px;
            display: block;
            margin:  4px auto 0;
        }
        .container .qq i{
            background-position: -19px 0;
        }
        .container .sina i{
            background-position: -38px 0;
        }
        .container .alipay i{
            background-position: -57px 0;
            width: 25px;
        }
        .container .wechat i{
            background-position: -83px 0;
            width: 24px;
        }
        /* bottm 区域 */
        .container .bottom{
            margin: 100px;
        }
        .container .nf-link-area{
            text-align: center;
        }
        .container .nf-link-area li{
            display: inline-block;
            color: #333;
        }
        .container .nf-link-area li:hover{
            color: pink;
            cursor: pointer;
        }
        .container .nf-link-area span{
            margin: 0 10px;
        }
        .container .bottom .nf-intro{
            text-align: center;
            color: #757575;
            padding: 10px;
        }
    </style>
</head>
