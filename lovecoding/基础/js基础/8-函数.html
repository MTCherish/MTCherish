<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(cnt){
            console.log("hello");
            var num = 0;
            for(var i = 0; i < cnt; i++){
             num += i;
            }
            console.log(num);
        }
        // var num = 0;
        // for(var i = 0; i < 9; i++){
        //     num += i;
        // }
        foo(20);  
        // console  浏览器自己带的一个对象
        // 想在log里面调用 函数要有返回值，不然的话会输出一个undefined 要return一下
        console.log(foo(20));

        // 匿名函数 用参数去接受一个函数
        var fo = function(){
            console.log("hello")
        }
    </script>
</body>
</html>
