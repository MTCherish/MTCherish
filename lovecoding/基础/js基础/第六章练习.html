<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js中有垃圾回收机制 可以自动帮你销毁
        var rightnow = new Date()
        var weekday = rightnow.getDate();
        console.log(weekday);
        // 取出当前是多少号 比如 11.25 取出来的就是25这一天

        weekday = rightnow.getDay()
        console.log(weekday);

        // 取出来的是周几 
    </script>
</body>
</html>
