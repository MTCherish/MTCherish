<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5];
        console.log(arr)
        var a = 1;
        var b = a++;
        console.log(b);
        console.log(a);
        var a = 1;
        var b = ++a;
        console.log(b);
        console.log(a);


        // break 跳出当前第一层循环  continue 结束当前这一次循环，进行下一次
    </script>
</body>
</html>
