<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];
        var arr1 = [1,2,3,4];
        console.log(arr1);
        arr = arr1;
        console.log(arr);
        // 这种数组的复制是把地址给 就是传地址

        // 数组可以添加任何值
        var arr = [1,2,3,"411",true,undefined,{name:111}];

        // 追加值
        arr.push("黑大");
        // push 添加后会返回一个数组的长度
        console.log(arr.push(8));

        // 数组的拼接 产生一个临时数组 ，不对原有数组产生变化
        var arr = new Array(3);
        var arr1 = new Array(2);
        arr[0] = "小黑";
        arr[1] = "小红";
        arr[2] = "11";
        arr1[0]="22";
        arr1[1] = "333";

        console.log(arr);
        arr= arr.concat(arr1);
        console.log(arr);


        var arr = ["2020","10","24"];
        arr = arr.join("-");
        console.log(arr);


        var arr = [1,2,3,4];
        
        console.log(arr.pop());
        arr.pop();
        console.log(arr);

        // 对数组元素进行翻转  会改变数组本身
        var arr = [1,2,3,4,5];
        console.log(arr.reverse());
        console.log(arr);

        //  删除数组的第一个元素
        var arr = [1,2,3,4,5];
        console.log(arr.shift());
        //  往数组添加一个元素添加到开头
        arr.unshift(0);


        var arr = [1,2,3,4,5];
        //  获得从数组 start -end获取的元素  不改变原数组
        arr.slice(2,1);
        console.log( arr.slice(2,3));
        console.log(arr);

        // 会改变原有数组  从 index 中 删除 howmany 个元素 后面参数是从当前位置继续插入一些数据
        var arr = [1,2,3,4,5];
        arr.splice(1,1);
        console.log(arr);

        arr.splice(1,1,"a","45213","45")
        console.log(arr);

        //  sort函数如果是一位数  按照数值型 如果有了 十位数是按照 字符型
        var arr = [1,2,5,3,4,8,1,3];
        arr.sort()
        console.log(arr);

       
    // 若 a 小于 b，在排序后的数组中 a 应该出现在 b 之前，则返回一个小于 0 的值。
    // 若 a 等于 b，则返回 0。
    // 若 a 大于 b，则返回一个大于 0 的值。

        arr.sort(function(a,b){
            return a-b;
        })
    </script>
</body>
</html>
