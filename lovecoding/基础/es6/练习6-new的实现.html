<body>
    <script>
        // function Foo(){
        //     console.log(this);
        // }

        // let foo = new Foo();


        function Foo(name,age){
            this.name = name;
            this.age = age
        }
        Foo.prototype.showName = function(){
            console.log(this.name);
        }
        function myNew(fn,name,age){
            var obj = new Object();
            obj.__proto__ = fn.prototype;
            fn.call(obj,name,age);
            return obj
        }
        let foo2 = myNew(Foo,"小王",18)
        console.log(foo2.name);
        foo2.showName();

    </script>
</body>
