    <!-- js 模拟 栈和 队列 -->

    <script>
        let temp = [1,2,2,3,4,1,2,5];
        // 栈
        temp.push(6);
        temp.pop();
        console.log(temp);

        //队列 
        temp.push(7);
        temp.splice(0,1);
        console.log(temp);

    </script>


    <!-- 数组去重 -->
    <script>
        let temp1 = [1,2,2,3,4,1,2,5];
        let temp2= [];
        for(let i = 0;i<temp1.length;i++){
            if(temp2[temp1[i]]==undefined)
                temp2[temp1[i]] = temp1[i];
        }

        console.log(temp2);

        let temp3 = [];
        for(let i = 0;i<temp2.length;i++){
            temp3.push(temp2[i])
        }
       console.log(temp3);


    </script>
