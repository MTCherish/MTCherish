<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            font-size  : 40px;
            color: blue;
            /* opacity: .3; 带着整个的透明里面的文字也会跟着透明 */
            background-color: rgba(0, 0,0, .3);
        }
    </style>
</head>
<body>
    <div>hello world</div>
    <div class="box">你好</div>
</body>
</html>
