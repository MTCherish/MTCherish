<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            border: 1px solid black;
            /* 不想影响大小，用怪异盒模型 */
            /* 标准盒模型 ，会变大小  */
            /* 标准盒模型 和 怪异盒模型 控制加了内边距padding之后 会不会变大小 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        hello
    </div>
</body>
</html>
