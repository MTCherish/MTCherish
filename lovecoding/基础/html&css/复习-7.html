<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        ul{
            /* font-size: 0; 这个可以解决inline-block 中间有空格的问题 */
        }
        ul li{
            list-style: none;
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
