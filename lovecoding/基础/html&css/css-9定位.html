<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-box{
            width: 400px;
            height: 400px;
            border:  black 2px solid;
            /* position: relative; */
            position: relative;
        }
        .child-box{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 定位后也会脱离文档流 跟浮动一样 定位脱离文档流解决不了 */
            /* 相对定位 */
            /* position: relative;
            top: 100px;
            left: 100px; */
            /* 绝对定位，是相对于父元素，而且是已经定位的 */
            position: absolute;
            top: 10px;
            left: 10px;
            /* 相对于窗口  一般位置不会随着滚动而改变*/
            /* position: fixed;
            bottom: 10px;
            right: 10px; */
            z-index: 2;
        }
        .test-box{
            width: 120px;
            height: 120px;
            background-color: rgb(62, 216, 48);
            position: absolute;
            z-index: 1;
            /* z-index 就相当于z轴，但是得定位后能用 */
        }
    </style>
</head>
<body>
    <div class="parent-box">
        <div class="child-box"></div>
        <div class="test-box">12</div>
    </div>
</body>
</html>
