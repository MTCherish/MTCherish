<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动和清除浮动 */
        .box{
            background-color: blue;
        }
        .div1,.div2{
            width: 200px;
            height: 200px;
            float: left;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: green;
        }
        .box::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <img src="" alt="">
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <!-- <p>hello</p> -->
    </div>
</body>
</html>
