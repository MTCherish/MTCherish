<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var flag =  window.confirm("是否需要点餐");
        var food = [];
        if(flag){
            var cnt = window.prompt("请输入用餐人数：");
            var people = [];
            for(var i = 0 ;i<parseInt(cnt);i++){
                var temppeople = window.prompt("请输入第"+((i*1)+1)+"个的人名：");
                food.push(i);
                people.push(temppeople)   
                console.log(people[i]);  
                console.log(food[i]);  
            }
            var k=0;
            cnt = parseInt(cnt);
            for(var i = 0 ;i<cnt;i++){
                
                var temp = Math.random()*cnt;
                temp = parseInt(temp);
                
                for(var j = 0;j<cnt;j++){
                    if(temp===food[j]){
                        console.log(people[k]+"吃"+temp+"号套餐");
                        k++;
                    }
                }
            }
        }
        else{
            console.log("你点击了取消");
        }
    </script>
</body>
</html>
