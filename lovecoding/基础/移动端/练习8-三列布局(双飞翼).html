<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            width: 100%;
            float: left;
        }
        .center{
            margin: 0 200px;
            height: 400px;
            background-color: chartreuse;
        }
        .left,.right{
            width: 200px;
            height: 400px;
            float: left;
        }
        .left{
            margin-left: -100%;
           
            background-color: coral;
        }
        .right{
            margin-left: -200px;
            background-color: crimson;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="center"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
