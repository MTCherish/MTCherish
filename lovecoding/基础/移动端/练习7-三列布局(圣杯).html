<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left,.right{
            width: 200px;
            height: 400px;
            margin-top: -400px;
        }
        .left{
            float: left;
            margin-left:-200px ;
            background-color: red;
        }
        .right{
            float: right;
            margin-right:-200px ;
            
            background-color: blue;
        }
        .container{
            margin: 0 200px;
        }
        .center{
            background-color: brown;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
