<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 160px;
            height: 50px;
            line-height: 50px;
            border: 1px solid black ;
            border-radius: 10px;
        }
        #box1{
            width: 0px;
            height: 50px;
            line-height: 50px;
            border-radius: 10px;
            background-color: red;
        }
    
    </style>
</head>
<body>
    <div id="box">
        <!-- 这里面 当box1 width是0 的时候 0应该是不显示的 但是这个显示是因为 他超出了父元素的范围
            如果想让它看不见的话  应该 overflow hidden 一下把他显示隐藏 像是小米页的那个二维码 -->
        <div id="box1">0</div>
    </div>
    <button class="btn">start</button>
    <script>
        var btn = document.getElementsByClassName("btn")[0];
        var box1 = document.getElementById("box1");
        var timer;
        var temp = 0; 
        btn.addEventListener("click",function(event){
            timer = setInterval(function(){ 
                if(box1.offsetWidth<=160){
                    // offsetWidth 不是一个特别准确的值 是一个四舍五入的值
                    // getBoundingClientRect()  获取的比较准确 返回的当前元素的位置 大小啥的
                    box1.style.width = box1.offsetWidth + 1 +"px"; 
                    box1.innerText = temp  +"%";
                    temp += 5/8;   
                }else{
                    clearInterval(timer);
                }
            },16);
        });
    </script>
</body>
</html>
