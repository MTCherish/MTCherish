<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <script>
        var x =document.getElementsByTagName("li");
        for(var i = 0;i<x.length;i++){
            x[i].cnt = i;  //因为是循环 但是因为事件要点击的时候才执行 ，但是循环已经完成了，所以给对象定义一个属性记下来
            x[i].addEventListener("click",function(){
                console.log(this.cnt);
                // 可以用this 来确定当前事件源  
            })
        }
    </script>
</body>

</html>
