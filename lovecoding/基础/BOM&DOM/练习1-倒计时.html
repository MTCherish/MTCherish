<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 400px;
            height: 400px;
            background-color: #ddd;
            position: absolute;
            top:50%;
            margin-top: -200px;
            left: 50%;
            margin-left: -200px;
            border-radius: 10px;
            box-shadow: 1px 1px 5px #aaa;
            text-align: center;
        }
        .box2{
            /* display: inline-block; */
            margin-top: 150px;
            font-size: 40px;
            text-align: center;
        }
        .box3{
            
            background-color: black;
            color: white;
            border: 0;
            width: 80px;
            height: 50px;
            outline: none;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box1" id="box_1">
        <div class="box2" id="box_2">100</div>
        
       
        <Button class="box3" id="box_3">开始</Button>
    </div>
    <script>
       
        var obox2=document.getElementById("box_2");
        var obox3=document.getElementById("box_3");

        var timer = null;
        // setInterval 异步进程
        obox3.addEventListener("click",function(){
            
            if(obox3.innerText == "开始"){
                
                obox3.innerText = "暂停";
               
                timer = setInterval(function(){
                    if(parseInt(obox2.innerText)>0){
                            obox2.innerText = obox2.innerText-1;
                            console.log(obox2.innerText);
                    }
                    if(parseInt(obox2.innerText)==0){
                        obox2.innerText = 100;
                    }
                }, 2000);
            }   
           else if( obox3.innerText == "暂停"){
                obox3.innerText="开始";
                setTimeout(function(){
                    clearInterval(timer);
                 },1000);
           }
        });
    </script>
</body>
</html>
