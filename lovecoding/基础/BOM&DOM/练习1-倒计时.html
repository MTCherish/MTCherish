<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{}  用来css reset重新设置  
        
            垂直水平方向居中的实现 ：定位 (absolute 相对定位 相对于已经定位的父元素  fixed 绝对定位 相对于浏览器 )

        */
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 400px;
            height: 400px;
            background-color: #ddd;
            position: absolute;
            top:50%;
            margin-top: -200px;
            left: 50%;
            margin-left: -200px;
            border-radius: 10px;
            box-shadow: 1px 1px 5px #aaa;   /* 阴影 横向偏移量 纵向偏移量 扩散值(值越大 阴影越虚) 颜色*/
            text-align: center;
        }
        .box2{
            /* display: inline-block; */
            margin-top: 150px;
            font-size: 40px;
            text-align: center;
        }
        .box3{
            
            background-color: black;
            color: white;
            border: 0;
            width: 80px;
            height: 50px;
            outline: none;
            border-radius: 10px;  /*画圆 圆的半径为 10px*/
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box1" id="box_1">
        <div class="box2" id="box_2">100</div>
        <Button class="box3" id="box_3">开始</Button>
    </div>
    <script>
       
        var obox2=document.getElementById("box_2");
        var obox3=document.getElementById("box_3");

        var timer = null;
        // setInterval 异步进程 如果进入一个死循环或者别的 每次都会生成一个新的进行 写错容易卡死
        obox3.addEventListener("click",function(){
            
            if(obox3.innerText == "开始"){
                
                obox3.innerText = "暂停";
               
                timer = setInterval(function(){
                    if(parseInt(obox2.innerText)>0){
                            obox2.innerText = obox2.innerText-1;
                            console.log(obox2.innerText);
                    }
                    if(parseInt(obox2.innerText)==0){
                        obox2.innerText = 100;
                    }
                }, 1000);
            }   
           else if( obox3.innerText == "暂停"){
                obox3.innerText="开始";
                setTimeout(function(){
                    clearInterval(timer);
                 },1000);
           }
        });

        // var a = 1;
        // obx.onclick = function(){
        //     var a = "12";
        //     console.log(a);
        // }

        // 作用域链问题  访问变量的时候 先找当前作用域下的 没有的话去上一层找 直到找到 把作用域当成一个链条
    </script>
</body>
</html>
