<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 600px;
           border: black 1px solid;
        }
        .big{
            margin-top: 20px;
            
            border-bottom: solid 1px;
            text-align: center;
        }
        .big img{
            height: 125px;
        }
        .small img{
            width: 120px;
            height: 70px;
           
        }
        .small ul li{
            display: inline-block;
            padding: 10px;
            width: 126px;
            height: 100px;
            border-right: 1px solid black;
        }
        .small ul li:last-child{
            border-right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 尽量不要 行元素去括块元素 解析的时候会把那个块元素拿出来放到行元素后面 可能会解析错误 -->
        <div class="big">
            <img src="../image/1.jpg" alt="">
        </div>
        <div class="small">
            <ul>
                <li><img src="../image/1.jpg" alt=""></li>
                <li><img src="../image/2.jpg" alt=""></li>
                <li><img src="../image/3.jpg" alt=""></li>
                <li><img src="../image/4.jpg" alt=""></li>
            </ul>
        </div>
    </div>

    <script>
        var big = document.getElementsByClassName("big")[0].getElementsByTagName("img")[0];
        var small = document.getElementsByClassName("small")[0].getElementsByTagName("img");

        for(var i = 0 ;i<small.length;i++){

            small[i].addEventListener("mouseenter",function(event){
                var x = this.getAttribute("src");
                big.setAttribute("src",x);
            });
        }
    </script>
</body>
</html>
