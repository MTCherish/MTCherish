<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box" id="div1">hello</div>
    <div class="box">world</div>
    <script>
        var obox = document.getElementsByClassName("box");//HTMLCollection
        console.log(obox);
        var obox1 = document.getElementById("div1");
        console.log(obox1);

        // 在标签中 id 要唯一 因为在js中 你获取的 id  就算有多个 也会只给一个就是第一个写的
        // getElementByID("box")  getElementsByClassName("box")   getElementsTagName("div")

        // 就算你获得的都是所有的都是div  也不能对整个集合进行操作  可以写循环进行逐个设置
    </script>
</body>
</html>
