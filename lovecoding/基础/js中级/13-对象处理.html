<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            a :1,
            b:2,
            c:3,
            d:4
        }

        for(var item in obj){
            console.log(item);

            console.log(obj[item]);
        }

        // 对于对象循环里面的 属性 可以用增强for循环  
    </script>
</body>
</html>
