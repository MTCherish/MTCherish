<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 2px dashed black;
            margin: 20px auto;
        }

        .clock {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: black solid 2px;
            transform: translate(-2px, -2px);
            position: relative;
        }

        .clock li {
            position: absolute;
            /* top: 50%; */
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: black;
            transform-origin: 0 200px;
        }

        li:nth-child(5n+1) {
            height: 20px;
        }

        .hour {
            width: 12px;
            height: 100px;
            background-color: brown;
        }

        .mintue {
            width: 10px;
            height: 120px;
            background-color: chartreuse;
        }

        .second {
            width: 8px;
            height: 150px;
            background-color: darkblue;
        }

        .hour,
        .mintue,
        .second {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            transform-origin: top center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="clock">
            <ul></ul>

        </div>
        <div class="hour"></div>
        <div class="mintue"></div>
        <div class="second"></div>
    </div>
    <script>

        // 重绘 比如修改元素颜色  回流(重排) 比如修改元素大小
        var oul = document.querySelector("ul");
        // var str = "";
        var obox = document.createDocumentFragment();
        var mintue = document.querySelector(".mintue");
        var second = document.querySelector(".second");
        var hour = document.querySelector(".hour");
        for (var i = 0; i < 60; i++) {
            // str += "<li style='transform:rotate("+i*6+"deg);'></li>"
            var oli = document.createElement("li");
            oli.style.transform = "rotate(" + i * 6 + "deg)";
            // oul.appendChild(oli);
            obox.appendChild(oli);
        }
        oul.appendChild(obox);
        // oul.innerHTML += str;


        function run() {
            var date = new Date();

            var times = date.getSeconds();

            var timem = date.getMinutes() + times / 60;
            var timeh = date.getHours() + timem / 60;

            hour.style.transform = "rotate(" + ((timeh * 30) - 180) + "deg)";
            mintue.style.transform = "rotate(" + ((timem * 6) - 180) + "deg)";
            second.style.transform = "rotate(" + ((times * 6) - 180) + "deg)";
        }
        run();
        setInterval(function(){
            run();
        },1000)
    </script>
</body>

</html>
