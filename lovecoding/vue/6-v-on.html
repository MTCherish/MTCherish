<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <button v-on:click.once="clickHandle(4)">add</button>

        <!-- once 是代表点击只会执行一次  后面再点击不会生效 -->
    </div>
    <script>

        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                clickHandle(i = 3){
                    this.num += i;
                }
            }
        })
    </script>
</body>
</html>
