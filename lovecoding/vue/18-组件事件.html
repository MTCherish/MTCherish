<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <mytest></mytest>
    </div>
    <template id="tem1">
        <div>
            <h1>{{num}}</h1>
            <button @click="addHandle">add</button>
        </div>
    </template>
    
    <script>
        
        new Vue({
            el:"#app",
            data:{
                num:1
            },
            components:{
                mytest:{
                    data(){
                        return{
                            num:10
                        }
                    },
                    methods: {
                        addHandle(){
                            ++this.num;
                        }
                    },
                    template:"#tem1"
                }
            }
        })
        
    </script>
</body>
</html>
