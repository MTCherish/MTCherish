<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <button v-on:click="clickHandle(1)">button</button>
        <button @click="destroyHandle">销毁</button>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods: {
                clickHandle(i=3){
                    // console.log(this.num);
                    this.num += i
                },
                destroyHandle(){
                    this.$destroy();
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },
        })

    </script>
</body>
</html>
