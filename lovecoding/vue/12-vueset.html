<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>

            methods: {

                    // this.arr.push('abc')
                    // let newArr = [...this.arr];
                    // newArr[0] = "a";
                    // this.arr = newArr;

                    Vue.set(this.arr,0,'a');
                },
                changeHandle2(){
                    // this.obj.school="男";
                    Vue.set(this.obj,'sex','男')
                }
            },
        })
    </script>
</body>
</html>
