<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <com1 v-bind:numi="num"></com1>
        <com2 @comaddhandle="parentHandle"></com2>
    </div>
    <template id="tem1">
        <div>
            <h1>{{numi}}</h1>
        </div>
    </template>
    <template id="tem2">
        <div>
            <button @click="addHandle">add</button>
        </div>
    </template>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:10
            },
            methods: {
                parentHandle(i){
                    // console.log("com");
                    this.num += i;
                }
            },
            components:{
                com1:{
                    template:"#tem1",
                    props:['numi']
                },
                com2:{
                    template:"#tem2",
                    methods: {
                        addHandle(){
                            this.$emit("comaddhandle",10)
                        }
                    },
                }
            }
        })
    </script>
</body>
</html>
