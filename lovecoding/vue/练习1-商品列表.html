<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="./js/vue.js"></script>
    <style>
        .container {
            padding: 50px 0;
        }
    </style>
</head>

<body>
    <div  id="app" class="container">
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="请输入搜索内容">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">搜索</button>
                </div>
            </div>
        </form>
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <input type="text" class="form-control mb-2" v-model="tempname" id="inlineFormInput" placeholder="请输入商品名称">
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" v-model="tempprice" id="inlineFormInputGroup" placeholder="请输入商品价格">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-2" @click="adddata">添加</button>
                </div>
            </div>
        </form>
        <div class="table-bar">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">商品名称</th>
                        <th scope="col">商品价格</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in datalist">
                        <th scope="row">
                            <input type="checkbox" name="" id="" v-model="delcheckadd">
                        </th>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" @click="deldata">删除</button>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">总价</td>
                        
                        <td>0</td>
                        <td><button type="button" class="btn btn-primary btn-sm" @click="deldataall">删除选中</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>

        new Vue({

            el:"#app",
            data:{
                datalist:[
                    {
                        name:"衣服",
                        price:100
                    },
                    {
                        name:"裤子",
                        price:200
                    },
                    {
                        name:"鞋子",
                        price:300
                    }
                ],
                tempname : "",
                tempprice :null,
                delcheckadd:[]
            },
            methods:{
                adddata(){
                   
                    this.datalist.push({
                        name: this.tempname,
                        price: this.tempprice
                    })
                    this.tempname="";
                    this.tempprice="";
                },
                deldata(){
                    
                },
                deldataall(){
                    console.log(111);
                    this.delcheckadd = [];
                }

            }
        })

    </script>
</body>

</html>
