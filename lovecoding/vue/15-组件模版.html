<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <mytest></mytest>
        <mytest2></mytest2>
    </div>

        <div>
            <h1>你好</h1>
        </div>
    </template>
    <template id="tem2">
        <div>
            <h1>世界</h1>
        </div>
    </template>
    <script>
        
        new Vue({
            el:"#app",
            data:{
                num:1
            },
            components:{
                mytest:{
                    template:"#tem1"
                },
                mytest2:{
                    template:"#tem2"
                }
            }
        })
        
    </script>
</body>
</html>
