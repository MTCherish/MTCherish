<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <com1>
        </com1>
    </div>
    <template id="tem1">
        <div>
            <com2></com2>

        </div>
    </template>
    <template id="tem2">
        <div>
            <h1>子组件2</h1>
        </div>
    </template>

    <script>

        new Vue({
            el: "#app",
            data: {
            },
            components: {
                com1: {
                    template: "#tem1",
                    components: {
                        com2: {
                            template: "#tem2"
                        }
                    }
                },

            }
        })

    </script>

</html>
